; http://docs.platformio.org/page/projectconf.html


[platformio]
;src_dir = "./src"
;lib_dir = "./src"

[env:teensy41]
platform = teensy
framework = arduino
board = teensy41
upload_port = "COM12"
;build_flags = -Os -std=c++11
monitor_speed = 115200
extra_scripts =
  pre:./code/python/pre_build_actions.py
;  post:./code/python/post_upload_actions.py